<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI VENEZUELAN RECIPES GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><small>AI Venezuelan Recipes Generator</small></h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter an ingredient (i.e: rum, cheese, etc)"
            autofocus
            required
            autocomplete="off"
            class="form-text"
          />

          <input type="submit" class="button" />
        </form>

        <div class="recipe">QUESILLO <br />Ingredients:</div>
      </main>

      <footer>
        coded by
        <a href="https://github.com/nsensical" target="_blank">Isaura Manzano</a
        >, hosted on
        <a href="https://github.com/nsensical/venezuelan-recipes-generator"
          >github</a
        >
        & deployed at
        <a href="https://venezuelanrecipesgenerator.netlify.app/">netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
