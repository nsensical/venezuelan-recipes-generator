<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI VENEZUELAN RECIPES GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><small>AI Venezuelan Recipes Generator</small></h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter an ingredient (i.e: rum, cheese, etc)"
            autofocus
            required
            autocomplete="off"
            class="form-text"
            id="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>

        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        coded by
        <a href="https://github.com/nsensical" target="_blank">Isaura Manzano</a
        >, hosted on
        <a
          href="https://github.com/nsensical/venezuelan-recipes-generator"
          target="_blank"
          >github</a
        >
        & deployed at
        <a
          href="https://venezuelanrecipesgenerator.netlify.app/"
          target="_blank"
          >netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
